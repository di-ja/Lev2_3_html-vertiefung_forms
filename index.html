<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev2_3_html-vertiefung_forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <form action="">
            <fieldset>
                <legend>Register form</legend>
                <div>
                    <label for="">Name</label>
                    <input type="text" placeholder="Name">
                </div>
                <div>
                    <label for="text">Surname</label>
                    <input type="text" id="text" placeholder="Surname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="text">Gender</label>
                    <label for="Male">Male</label><input type="radio" name="gender" id="male">
                    <label for="Female">Female</label><input type="radio" name="gender" id="female">
                </div>
                <div>
                    <label for="Picture">Picture</label>
                    <input type="file" id="file">
                </div>
                <div>
                    <label for="country">Country</label>
                    <select id="cars" name="cars">
                        <option value="germany" selected>Germany</option>
                        <option value="uk">UK</option>
                        <option value="italien">Italien</option>
                        <option value="spain">Spain</option>
                    </select></div>
                <div>
                    <label for="language">Preferred<br>languages</label>
                    <select id="language" name="language" size="4" multiple>
                        <option value="html" selected>HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JS</option>
                        <option value="react">React</option>
                        <option value="c+">C+</option>
                        <option value="python">Python</option>
                    </select>
                    <label for="language">(to choose more than one use cmd key)</label>
                </div>
                <div>
                    <label for="text">Field of activity</label>
                    <input type="checkbox" name="activ" id="IT">
                    <label for="IT"> IT</label>
                    <input type="checkbox" name="activ" id="Design">
                    <label for="Design">Design</label>
                    <input type="checkbox" name="activ" id="Other">
                    <label for="Other">Other</label>
                </div>
                <input class="submit" type="submit" value="Send" onclick>
                <input class="reset" type="reset" value="Cancel" onclick>
        </form>
        </fieldset>
    </section>


    <script src="assets/js/form.js"></script>
</body>

</html>
